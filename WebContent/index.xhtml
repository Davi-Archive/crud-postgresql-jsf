<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF - INDEX</title>
	<script>
		function alterarValorDoCampo(){
			const campo = document.getElementById('formIndex:nome');
			campo.value = 'eu cliquei no campo';
		}
	</script>
</h:head>

<h:body>
	<h:form id="formIndex">
		<h1>Ol√° INDEX.JSF</h1>
		<h:inputText id="nome" onclick="this.value='cliquei no campo'"></h:inputText>
		<h:inputSecret id="senha" value="#{pessoaBean.senha}"></h:inputSecret>
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}"></h:inputTextarea>


		<h:commandButton value="Clicar" onclick="alterarValorDoCampo();"></h:commandButton>
		<br />
		<h:commandButton value="Navegar" action="primeirapagina" />
	</h:form>
</h:body>
</html>
